<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator">
      <div id="result" class="result"></div>
      <button class="number-button" id="button-7">7</button>
      <button class="number-button" id="button-8">8</button>
      <button class="number-button" id="button-9">9</button>
      <button class="operator-button" id="button-divide">÷</button>
      <button class="number-button" id="button-4">4</button>
      <button class="number-button" id="button-5">5</button>
      <button class="number-button" id="button-6">6</button>
      <button class="operator-button" id="button-multiply">×</button>
      <button class="number-button" id="button-1">1</button>
      <button class="number-button" id="button-2">2</button>
      <button class="number-button" id="button-3">3</button>
      <button class="operator-button" id="button-subtract">−</button>
      <button class="number-button" id="button-0">0</button>
      <button class="number-button" id="button-decimal">.</button>
      <button class="operator-button" id="button-add">+</button>
      <button class="operator-button" id="button-clear">C</button>
      <button class="operator-button" id="button-equals">=</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
